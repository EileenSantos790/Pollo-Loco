<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link type="image/png" sizes="32x32" rel="icon" href="components/img_pollo_loco/img/icons8-sombrero-32.png">

    <!-- Basis-Klassen -->
    <script src="./classes/drawableObject.class.js" defer></script>
    <script src="./classes/movableObject.class.js" defer></script>
    <script src="./classes/keyboard.class.js" defer></script>

    <!-- Alle Objekt-Klassen -->
    <script src="./classes/character.class.js" defer></script>
    <script src="./classes/chicken.class.js" defer></script>
    <script src="./classes/smallChicken.class.js" defer></script>
    <script src="./classes/endboss.class.js" defer></script>
    <script src="./classes/cloud.class.js" defer></script>
    <script src="./classes/backgroundObject.class.js" defer></script>
    <script src="./classes/collectableObject.class.js" defer></script>
    <script src="./classes/statusbar.class.js" defer></script>


    <!-- Level-Klassen -->
    <script src="./classes/level.class.js" defer></script>

    <!-- Level-Definitionen (nach level1!) -->
    <script src="./levels/level1.js" defer></script>

    <!-- World-Klasse (nach level1!) -->
    <script src="./classes/world.class.js" defer></script>

    <!-- Spiel-Logik -->
    <script src="./js/main.js" defer></script>
    <script src="./js/game.js" defer></script>

    <title>El Polo Loco</title>

</head>

<body class="stardos-stencil-regular" onload="init()">

    <div id="gameOverlay" class="game-overlay">
        <div class="overlay-content">
            <img src="components/img_pollo_loco/img/9_intro_outro_screens/start/startscreen_2.png" alt="El Pollo Loco" class="overlay-image">
            <h1 class="overlay-title">El Pollo Loco</h1>
            <p class="overlay-subtitle">Willkommen zum Spiel!</p>
            <button class="overlay-button" onclick="hideOverlay()">Zum Spiel</button>
        </div>
    </div>

    <section>
        <div class="headline">
            <h1 translate="no">El Pollo Loco</h1>
        </div>
        <div class="gameSection">
            <div class="informationContainer">
                <div class="controls-board">
                    <h2>Steuerung</h2>
                    <div class="control-item">
                        <div class="key-label">→</div>
                        <span>Laufe Rechts</span>
                    </div>
                    <div class="control-item">
                        <div class="key-label">←</div>
                        <span>Laufe Links</span>
                    </div>
                    <div class="control-item">
                        <div class="key-label">Space</div>
                        <span>Springen</span>
                    </div>
                    <div class="control-item">
                        <div class="key-label">F</div>
                        <span>Werfen</span>
                    </div>
                </div>
            </div>
            <div class="canvas-frame">
                <canvas id="gameCanvas" width="720" height="480"></canvas>
            </div>
        </div>
        <div>
            <button id="restartButton" onclick="restartGame()" style="display: none;">Neustart</button>
        </div>

    </section>

    <section>
        <h2>Bitte drehen</h2>
    </section>

    <footer>
        2025 &copy; Eileen Santos |
        <a onclick="window.location.href='./privacy-policy.html'">Datenschutzerklärung/Impressum</a>
    </footer>

</body>

</html>
